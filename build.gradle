apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'

    implementation 'javax.mail:mail:1.4.7'
    implementation 'com.google.api-client:google-api-client:1.35.0'
    implementation 'com.google.apis:google-api-services-androidpublisher:v3-rev142-1.25.0'
    implementation 'com.google.oauth-client:google-oauth-client:1.34.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.assertj:assertj-core:2.9.0'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.4'
    testImplementation 'org.powermock:powermock-core:1.6.4'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.4'
}

test {
    useJUnitPlatform()
}
